<!DOCTYPE html>
<html>
<head>
	<title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

<br>
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="dep" class="col-md-2 control-label">Departing Airport</label>
		<div class="col-md-3">
			<input type="text" class="form-control" id="dep" placeholder="departing from">
		</div>
	</div>
	<div class="form-group">
		<label for="arr" class="col-md-2 control-label">Arriving Airport</label>
		<div class="col-md-3">
			<input type="text" class="form-control" id="arr" placeholder="arriving at">
		</div>
	</div>
	<div class="form-group">
		<span class="col-md-2 control-label">Date:</span>
		<div class="col-md-6">
			<div class="form-group row">
				<label for="month" class="col-md-1">Month:</label>
				<select class="form-inline col-md-1" id="month">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<label for="day" class="col-md-1">Day:</label>
				<select class="form-inline col-md-1" id="day">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
				</select>
				<label for="year" class="col-md-1 control-label">Year</label>
				<div class="col-md-2">
					<input type="text" class="form-control" id="year" placeholder="XXXX">
				</div>
				<button type="submit" id="flights" class="btn btn-default">Submit</button>
			</div>
		</div>
	</div>
</form>

</body>
</html>
