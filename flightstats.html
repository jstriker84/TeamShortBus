<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p>Find your airline code here</p>
          <button type="submit" id="airline" class="btn btn-default">Airlines</button>
          <br>
          <p>Find your airport code here</p>
          <button type="submit" id="airport" class="btn btn-default">Airports</button>
        </div>
        <div class="col-md-4">
          <div id="list">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Firstname</th>
                  <th>Lastname</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>John</td>
                  <td>Doe</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="text">Enter location:</label>
              <input type="text" class="form-control" id="location">
            </div>
            <button type="submit" id="enter" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="flightstats.js"></script>
  </body>
</html>
