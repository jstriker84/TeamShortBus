  <body>
    <br>
    <div class="container">
      <div class="row">
        <!--Forms to find airline or airport code-->
        <div class="col-md-4">
          <form>
          <div class="form-group">
            <label for="text">Enter airline or airport to get code:</label>
            <input type="text" class="form-control" id="airPL" placeholder="airline/airport">
          </div>
          <p>Find your airline code here:</p>
          <button type="submit" id="airline" class="btn btn-default">Airlines</button>
          <br>
          <p>Find your airport code here:</p>
          <button type="submit" id="airport" class="btn btn-default">Airports</button>
          </form>
          <hr>
          <form>
          <div class="form-group">
            <label for="text">Enter code to get airline or airport:</label>
            <input type="text" class="form-control" id="code" placeholder="xx (airline) or xxx (airport)">
          </div>
          <p>Find your airline here:</p>
          <button type="submit" id="codeAL" class="btn btn-default">Airlines</button>
          <br>
          <p>Find your airport here:</p>
          <button type="submit" id="codeAP" class="btn btn-default">Airports</button>
          </form>          
          <br>
          <table class="table table-striped">
            <thead>
              <tr>
                <th id="choice">Airport/Airline</th>
                <th>Code</th>
              </tr>
            </thead>
            <tbody id="list">
            </tbody>
          </table>
        </div>
        <!--end find airline or airport code-->
        <!--find a flight-->

              </div>
              <div class="form-group">

                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                  </select>  
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="year">Year</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="year" placeholder="xxxx">
                </div>
              </div>
              <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" id="flights" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
          <br>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Flight</th>

                <th>Arrival Time</th>
              </tr>
            </thead>
            <tbody id="list2">
            </tbody>
          </table>
        </div>
