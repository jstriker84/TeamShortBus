<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
        </div>
        <!--find a flight-->
        <div class="col-md-4">
  
<form class="form-horizontal">
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="dep">Departing Airport</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="dep" placeholder="departing from">
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="arr">Arriving Airport</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="arr" placeholder="arriving at">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="month">Month</label>
    <div class="col-sm-10">
      <select class="form-inline col-md-3" id="month">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="day">Day</label>
    <div class="col-sm-10">
      <select class="form-inline col-md-3" id="day">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
      </select>  
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="year">Year</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="year" placeholder="arriving at">
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" id="flights" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

        </div>
        <!--end find a flight-->
        <div class="col-md-4">
        </div>
      </div>
    </div>
  <script type="text/javascript" src="flightstats.js"></script>
  </body>
</html>
